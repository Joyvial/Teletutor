<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teletutor â€” Student Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Sticky nav -->
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">Teletutor</a>
      <nav class="nav">
        <a href="student-dashboard.html" class="active">Dashboard</a>
        <a href="questions.html">Questions</a>
        <a href="tutor-profile.html">Tutors</a>
        <a href="login.html">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero small-hero">
      <h1>Welcome back, <span id="student-name">Aron</span> ðŸ‘‹</h1>
      <p class="muted">Keep practicing Calculus â€” here's what's active.</p>
      <div class="cta-row">
        <button id="ask-question-btn" class="btn primary">Ask a Question</button>
        <span class="badge subscription" id="subscription-badge">Premium</span>
      </div>
    </section>

    <!-- Active questions -->
    <section>
      <h2>Active Questions</h2>
      <div id="active-questions" class="card-grid">
        <!-- Question cards inserted by JS -->
      </div>
    </section>

    <!-- Available tutors -->
    <section>
      <h2>Available Tutors</h2>
      <div id="tutors-list" class="card-grid">
        <!-- Tutor cards inserted by JS -->
      </div>
    </section>

    <!-- Recent answers -->
    <section>
      <h2>Recent Answers</h2>
      <div id="recent-answers" class="card-grid">
        <!-- Mock recent answer cards -->
      </div>
    </section>
  </main>

  <!-- Ask question modal (hidden by default) -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
      <button class="modal-close" id="modal-close">&times;</button>
      <h3>Ask a Question</h3>
      <form id="modal-ask-form">
        <label>Title
          <input type="text" id="q-title" required>
        </label>
        <label>Details
          <textarea id="q-desc" rows="5" required></textarea>
        </label>
        <label>Subject
          <select id="q-subject">
            <option>Calculus</option>
          </select>
        </label>
        <label>Urgency
          <select id="q-urgency">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </label>
        <div class="form-actions">
          <button type="submit" class="btn primary">Submit</button>
          <button type="button" class="btn" id="modal-cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script>
    // initialize the student dashboard with sample name & subscription
    document.addEventListener('DOMContentLoaded', () => {
      initStudentDashboard({ name: 'Aron Hernandez', subscription: 'Premium' });
    });
  </script>
</body>
</html>
