<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teletutor â€” Ask a Question</title>
  <link rel="stylesheet" href="styling.css">
</head>

<body>
  <!-- Sticky nav -->
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">Teletutor</a>
      <nav class="nav">
        <a href="student-dashboard.html">Dashboard</a>
        <a href="questions.html">Questions</a>
        <a href="tutor-profile.html">Tutors</a>
        <a href="login.html">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero small-hero">
      <h1>Ask a Question</h1>
      <p class="muted">Provide your question details and we'll help connect you with a tutor.</p>
    </section>

    <section class="card form-card">
      <form id="ask-form">
        <label>
          <span>Title</span>
          <input type="text" id="q-title" required />
        </label>

        <label>
          <span>Details</span>
          <textarea id="q-desc" rows="6" required></textarea>
        </label>

        <label>
          <span>Subject</span>
          <select id="q-subject">
            <option>Calculus</option>
            <option>Algebra</option>
            <option>Physics</option>
            <option>Chemistry</option>
          </select>
        </label>

        <label>
          <span>Urgency</span>
          <select id="q-urgency">
            <option>Low</option>
            <option>Medium</option>
            <option>High</option>
          </select>
        </label>

        <div class="form-actions">
          <button type="submit" class="btn primary">Submit Question</button>
          <a href="student-dashboard.html" class="btn">Cancel</a>
        </div>
      </form>
    </section>
  </main>

  <script src="js/script.js"></script>
  <script>
    // Simple demo handler (you can replace with final logic)
    document.getElementById('ask-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Your question has been submitted!');
      window.location.href = "questions.html";
    });
  </script>
</body>
</html>
