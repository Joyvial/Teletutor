<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styling.css">
    <script type="text/javascript" src="validation.js" defer></script>
</head>
<script> 
      function goToLogin() 
      { 
        const params = new URLSearchParams(window.location.search);
        const userType = params.get('userType');
        window.location.href = `login.html?userType=${userType}`; 
      } 
      function goToSignup() 
      { 
        const params = new URLSearchParams(window.location.search);
        const userType = params.get('userType');
        window.location.href = `signup.html?userType=${userType}`; 
      } 
</script>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <p id="error-message"></p>
        <form id="form">
            <h2>First Name</h2>
            <div>
                <input type="text" name="firstname" id="firstname-input">
            </div>
            <h2>Email</h2>
            <div>
                <input type="email" name="email" id="email-input">
            </div>
            <h2>Password</h2>
            <div>
                <input type="password" name="password" id="password-input">
            </div>
            <h2>Confirm Password</h2>
            <div>
                <input type="password" name="repeat-password" id="repeat-password-input">
            </div>
            <button type-"submit">Sign Up</button>
        </form>
        <p1>Already have an account? <a class="btn" onclick="goToLogin();">Log In</a></p1>
    </div>
</body>
</html>
