<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styling.css">
    <script type="text/javascript" src="validation.js" defer></script>
</head>
<script> 
      function goToLogin() 
      { 
        const params = new URLSearchParams(window.location.search);
        const userType = params.get('userType');
        window.location.href = `login.html?userType=${userType}`; 
      } 
      function goToSignup() 
      { 
        const params = new URLSearchParams(window.location.search);
        const userType = params.get('userType');
        window.location.href = `signup.html?userType=${userType}`; 
      } 
      function goToPage() 
      {
        const params = new URLSearchParams(window.location.search);
        const userType = params.get('userType');

        if (!userType) 
        {
          const sel = document.querySelector('input[name="userType"]:checked');
          if (sel) userType = sel.value;
        }

        console.log('goToPage userType:', userType);

        if (userType === 'guardian')
        {
          window.location.href = `guardian-dashboard.html`;
        }
        else if (userType === 'tutor')
        {
          window.location.href = `tutor-dashboard.html`;
        } 
        else if (userType === 'student')
        {
          window.location.href = `student-dashboard.html`;
        }
        else
        {
          window.location.href = `student-dashboard.html`;
        }
      }
</script>
<body>
    <div class="wrapper">
        <h1>Log In</h1>
        <p id="error-message"></p>
        <form id="form">
            <h2>Email</h2>
            <div>
                <input type="email" name="email" id="email-input">
            </div>
            <h2>Password</h2>
            <div>
                <input type="password" name="password" id="password-input">
            </div>
            <button type="button" onclick="goToPage()">Log In</button>
        </form>
        <p1>Don't have an account? <a class="btn">Sign Up</a></p1>
    </div>
</body>
</html>
