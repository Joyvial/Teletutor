<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teletutor Choose Your Role</title>
  <link rel="stylesheet" href="styling.css" />
</head>
<body class="landing">
  <div class="landing-wrapper">
    <h1>Teletutor</h1>
    <h2 class="lead">You are a</h2>

    <div class="role-grid">
      <section class="role-card student-card">
        <h2>Student</h2>
        <div class="role-actions">
          <a class="btn" href=" ">Log In</a>
          <a class="btn outline" href="type=student">Sign Up</a>
        </div>
      </section>

      <section class="role-card parent-card">
        <h2>Parent</h2>
        <div class="role-actions">
          <a class="btn" href="type=parent ">Log In</a>
          <a class="btn outline" href="type=parent">Sign Up</a>
        </div>
      </section>

      <section class="role-card tutor-card">
        <h2>Tutor</h2>
        <div class="role-actions">
          <a class="btn" href="?type=tutor">Log In</a>
          <a class="btn outline" href="?type=tutor">Sign Up</a>
        </div>
      </section>
    </div>

    <footer class="footer">
      <p class="footer-text">
        By the college kids, for college kids : Better help, better study, <strong>Teletutor</strong>
      </p>
      <p class="footer-team">
        Our Team: Leticia • Tescitinia • Lexi • Aron • Pooja
      </p>
    </footer>
  </div>

</html>
